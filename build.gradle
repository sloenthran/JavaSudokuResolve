sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}


jar {
    manifest {
        attributes(
                'Main-Class': 'pl.nogacz.sudoku.SudokuSolver',
        )
    }
}